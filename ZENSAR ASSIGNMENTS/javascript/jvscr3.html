<!DOCTYPE html>
<head>
<h4>JavaScript program to get triple sum when both numbers are same.</h4>
</head>
<body>
    <script>
        function sumTriple (n1, n2) {
            if (n1 == n2)
            {
                return 3 * (n1 + n2);
            } 
            else
            {
              return (n1 + n2);
            }
        }
document.writeln(sumTriple(12,12));
document.writeln(sumTriple(10,12));
</script>
</body>
</html>
